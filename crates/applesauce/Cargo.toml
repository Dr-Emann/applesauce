[package]
name = "applesauce"
description = "A tool for compressing files with apple file system compression"
license = "MIT OR Apache-2.0"
version = "0.1.0"
edition = "2021"
keywords = ["compression", "afsc", "decmpfs"]
categories = ["compression"]

[lib]

[features]
default = ["zlib", "lzfse", "lzvn"]

zlib = ["dep:flate2"]
lzfse = ["dep:lzfse-sys"]
lzvn = ["dep:lzfse-sys"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
resource-fork = { path = "../resource-fork" }

crossbeam-channel = "0.5.6"
humansize = "2.1"
ignore = "0.4.18"
libc = "0.2.127"
memchr = "2.5"
tracing = "0.1.36"
walkdir = "2.3.2"

flate2 = { version = "1.0", optional = true }

# pin to an exact version, since we depend on internal implementation details
lzfse-sys = { version = "=1.0.0", optional = true }

[dev-dependencies]
sha2 = "0.10.6"
tempfile = "3.3.0"
